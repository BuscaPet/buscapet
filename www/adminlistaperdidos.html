    		<script type="text/javascript">
		
		document.addEventListener("deviceready", onDeviceReady, false);


		function onDeviceReady() {
			var database = window.openDatabase("Perdidos", "1.0", "BuscaPet BD", 20000);
			database.transaction(populateDB, errorDB, successDB);
		}
		
		function populateDB (tx){
			tx.executeSql("SELECT * FROM Perdidos");
		}
		
		function errorDB (error){
			navigator.notification.alert(error, null, "Got an error", "OK");
		}
		
		function successDB (){
			navigator.notification.alert("BD carregado com sucesso", null, "Alerta", "OK");
		}
		
	
		
		
		</script>
		
		
		
</head>
<body>


<input type="submit" value="Enviar" id="btnSubmbit" onclick="return populateDB()">
