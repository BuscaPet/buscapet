<!DOCTYPE html>
<html>
<head>
  <title>Cadastrar Encontrados</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  
    		<script type="text/javascript">
		
		document.addEventListener("deviceready", onDeviceReady, false);


		function onDeviceReady() {
			var database = window.openDatabase("Encontrados", "1.0", "BuscaPet BD", 20000);
			database.transaction(populateDB, errorDB, successDB);
		}
		
		function populateDB (tx){
			tx.executeSql("CREATE TABLE IF NOT EXISTS Encontrados (especie text, raca text, cor text, nomedodono text, telefone int, email text, descricao text)");
		}
		
		function errorDB (error){
			navigator.notification.alert(error, null, "Got an error", "OK");
		}
		
		function successDB (){
			navigator.notification.alert("Preencher os dados necessarios", null, "Cadastrar", "OK");
		}
		
		function registerEncontrado (){
			var especie = document.getElementById("especie").value;
			var raca = document.getElementById("raca").value;
			var cor = document.getElementById("cor").value;
			var nomedodono = document.getElementById("nomedodono").value;
			var telefone = document.getElementById("telefone").value;
			var email = document.getElementById("email").value;
			var descricao = document.getElementById("descricao").value;
			
			var database = window.openDatabase("Encontrados", "1.0", "BuscaPet BD", 20000);
			database.transaction(function (tx){
				NewEncontrado(tx, especie, raca, cor, nomedodono, telefone, email, descricao);
			}, errorRegistration, successRegistration);
		}
		
		function NewEncontrado(tx, especie, raca, cor, nomedodono, telefone, email, descricao){
			var _Query = "INSERT INTO Encontrados (especie, raca, cor, nomedodono, telefone, email, descricao) values ('" + especie + "', '" + raca + "', '" + cor + "', '" + nomedodono + "', '" + telefone + "', '" + email + "', '" + descricao + "')"
			alert(_Query);
			tx.executeSql(_Query);
		}
		
		function errorRegistration(error){
			navigator.notification.alert(error, null, "Got an error", "OK");

		}
		
		function successRegistration(){
			navigator.notification.alert("PET ENCONTRADO cadastrado com sucesso", null, "Informaçao", "OK");

		}		
		
		</script>
  
  
  
  
  
</head>
<body>

<ul class="nav nav-pills">
  <li><a href="admintela.html">Home</a></li>

  <li><a href="#">Enviar</a></li>
</ul>

<br>

 <form role="form" id="formEncontrados" >
  <div class="form-group">
 
	<label for="especie">Especie do pet:</label>
		<select class="form-control" name="especie" id="especie">
		<option>Cachorro</option>
		<option>Gato</option>
		</select>
  
<br>

    <label for="raca">Raça do pet:</label>
    <input type="text" class="form-control" id="raca" name="raca">

<br>
	
	<label for="cor">Selecione a cor:</label>
		<select class="form-control" name="cor" id="cor">
		<option>Preto</option>
		<option>Branco</option>
		<option>Marrom</option>
		<option>Outros "Descrição"</option>
		</select>  
  
<br>

    <label for="dono">Nome do usuário:</label>
    <input type="text" class="form-control" id="nomedousuario">

<br>

    <label for="tel">Telefone:</label>
    <input type="tel" class="form-control" id="telefone" name="telefone">

<br>  

    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" name="email">

<br>

  <label for="comment">Descrição:</label>
  <textarea class="form-control" rows="4" id="comment" name="comment"></textarea>  
  
 <br>
 
     <label for="imagem">Imagem do pet:</label>
    <input type="file" id="imagem" name="imagem">
	
<br>
  
<center><img src="img/map.png" alt="Smiley face" height="50" width="70">
<p>
<a class="btn btn-default" href="#" role="button">Localização</a></center>
 
<input type="submit" class="btn btn-primary btn-lg btn-block" value="CADASTRAR" onclick="return registerEncontrado()">
 
  </div>
</form>



</body>
</html>
